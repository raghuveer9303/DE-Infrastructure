master:
  webPort: 8080
  persistence:
    enabled: true
    storageClass: microk8s-hostpath
    size: 10Gi

worker:
  webPort: 8081
  replicas: 2
  persistence:
    enabled: true
    storageClass: microk8s-hostpath
    size: 20Gi

ingress:
  enabled: true
  ingressClassName: nginx
  hostname: spark.data-platform.local
  path: /
  pathType: Prefix
